<!DOCTYPE html>
<html lang="pt-Br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BuzzQuizz</title>
    <link rel="stylesheet" href="assets/reset.css">
    <link rel="stylesheet" href="assets/style.css">
    <link rel="stylesheet" href="assets/style-guilherme.css">
    <link rel="stylesheet" href="assets/style-pagina-do-quiz.css">
</head>

<body>
    <header class="topo">
        <a href="index.html">
            <h1>BuzzQuizz</h1>
        </a>
    </header>

    <!--tela inicial-->
    <section class="telaInicial escondido">
        <div class="criarQuizz escondido">
            <div class="criar">
                <h1>Você não criou nenhum quizz ainda :(</h1>
                <button onclick="criandoQuiz()">Criar Quizz</button>
            </div>
            <!--criar-->
        </div>
        <!--criarQuizz-->
        <div class="seusQuizzes">
            <div class="addQuiz">
                <h1>Seus Quizzes</h1>
                <ion-icon name="add-circle-outline" size="large" style="color: red" onclick="criandoQuiz()"></ion-icon>
            </div>
            <!--addQuiz-->
            <div class="seusQuizesImage">
            </div>
            <!--seusQuizesImage-->
        </div>
        <!--seusQuizzes-->

        <h1 class="todos">Todos os Quizzes</h1>

        <div class="Quizes">
            <!--QUIZES GERADOS PELA API-->
        </div>
        <!--Quizes-->
    </section>
    <!--telaInicial-->


    <!--tela do quiz-->
    <div class="paginaquiz escondido">

        <section class="pagina_quiz">
            <header class="pagina_quiz-titulo" id="top">
                <h2></h2>
            </header>
            <div class="pergunta_quiz">

            </div>

        </section>
        <div class="gabarito invisivelScore atual">
            <div class="gabarito-titulo">
                <h3></h3>
            </div>
            <div class="gabarito-resultado">
                <img src="" alt="">
                <span></span>
            </div>
        </div>
        <div class="quiz-final">
            <button class="restart-quiz atual" onclick="reiniciarQuiz()">Reiniciar Quizz</button>
            <span class="voltar-home" onclick="paginaInicial('paginaquiz')">Voltar pra home</span>
        </div>

    </div>

    <!--fim do quiz-->



    <!--criação de quiz-->
    <div class="criar_quiz guilherme escondido">
        <section class="infos-basicas escondido">
            <header>Comece pelo começo</header>
            <main>
                <input type="text" placeholder="Título do seu quizz" />
                <div class="erro escondido">O título deve possuir entre 20 e 65 caracteres</div>
                <input type="text" placeholder="URL da imagem do seu quizz" />
                <div class="erro escondido">O valor informado não é uma URL válida</div>
                <input type="text" placeholder="Quantidade de perguntas do quizz" />
                <div class="erro escondido">O quizz deve ter no mínimo 3 perguntas</div>
                <input type="text" placeholder="Quantidade de níveis do quizz" />
                <div class="erro escondido">O quizz deve ter no mínimo 2 níveis</div>
            </main>
            <button onclick="verifica_infos_basicas()">Prosseguir pra criar perguntas</button>
        </section>

        <section class="perguntas escondido"></section>

        <section class="niveis escondido"></section>

        <section class="sucesso escondido"></section>
    </div>
    <!---->

    <!--Tela de Loading (Não está funcionando - class escondido não esconde)-->
    <aside>
        
        <div class="loading">
            <img src="./img/img-pagina-quiz/loading.gif" alt="Não foi possível carregar a imagem">
            Carregando
        </div>

    </aside>


    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <!--ion icon-->

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="assets/javaScript.js"></script>
    <script src="assets/script-pagina-quiz.js"></script>
    <script src="assets/script-guilherme.js"></script>
</body>

</html>
